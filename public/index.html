<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>行き先掲示板</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- ログインモーダル -->
  <div class="login-modal" id="loginModal">
    <div class="login-content">
      <h2>🔐 ログイン</h2>
      <p>ログインコードを入力してください</p>
      <form id="loginForm">
        <div class="form-group">
          <input 
            type="password" 
            id="loginCode" 
            placeholder="ログインコード"
            maxlength="12"
            required
            autocomplete="off"
          >
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          ログイン
        </button>
      </form>
      <div id="loginError" class="login-error"></div>
      <div id="loginLockMessage" class="login-lock-message"></div>
    </div>
  </div>
  <div class="container" id="mainContent" style="display: none;">
    <!-- ヘッダー -->
    <div class="header">
      <h1>📋 行き先掲示板</h1>
      <div class="nav-links">
        <a href="/admin.html">⚙️ 管理画面</a>
      </div>
    </div>

    <!-- 一括変更エリア -->
    <div class="bulk-update-area">
      <h2>📝 選択した社員の行き先を変更</h2>
      <form class="bulk-form" id="bulkForm">
        <div class="form-group history-group" style="flex: 2;">
          <label for="bulkDestination">行き先</label>
          <input 
            type="text" 
            id="bulkDestination" 
            placeholder="例: 外出、会議室A、本社"
            autocomplete="off"
          >
          <div class="history-dropdown" id="historyDropdown"></div>
        </div>
        <div class="form-group" style="flex: 1;">
          <label for="bulkReturn">戻り</label>
          <input 
            type="text" 
            id="bulkReturn" 
            placeholder="例: 15:00、未定"
            autocomplete="off"
          >
        </div>
        <div class="form-group" style="flex: 0 0 auto;">
          <button type="submit" class="btn btn-primary" id="bulkUpdateBtn" disabled>
            更新
          </button>
        </div>
      </form>
    </div>

    <!-- メッセージ表示 -->
    <div class="message" id="message"></div>

    <!-- ローディング -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>読み込み中...</p>
    </div>

    <!-- テーブル -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th class="checkbox-col">
              <input type="checkbox" id="selectAll">
            </th>
            <th class="department-col">所属</th>
            <th class="name-col">名前</th>
            <th class="destination-col">行き先</th>
            <th class="return-col">戻り</th>
            <th class="set-at-col">設定日時</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- JavaScriptで動的に生成 -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
